<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
               <form id="search-form" class="mb-5">
              <div class="row">
              <div class="col-9">
                <input
                  type="Search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city- input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="Submit" value="Search" class="btn btn-primary" />
              </div>
              </div>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last update at: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/pinkphi/Vanilla-Weather-App"
            target="_blank"
            >Open-Source</a
          >
          by Pamela Uribe
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
